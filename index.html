
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Popups</title>
    <style>
        .ad-popup {
            display: none;
            position: fixed;
            width: 300px;
            padding: 20px;
            border: 5px solid;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
        .ad-popup button {
            margin: 10px;
            background-color: #ffff00; 
            color: #ff0000; 
            border: 2px solid #00ffff; 
        }
        .ad-popup img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="ad-popup" id="popup">
        <h2 id="ad-title"></h2>
        <p id="ad-content"></p>
        <img id="ad-image" src="" alt="">
        <button onclick="redirect()">Redirect me</button>
        <button onclick="closePopup()">Close ad</button>
    </div>

    <script>
        const ads = [
            { title: 'Special Offer', content: "Don't miss out on this amazing offer!", colorScheme: { bg: '#ff00ff', color: '#00ff00', border: '#0000ff' } },
            { title: 'Limited Time Deal', content: 'Get 50% off on all items!', colorScheme: { bg: '#00ff00', color: '#0000ff', border: '#ff00ff' } },
            { title: 'Exclusive Discount', content: 'Sign up now and save big!', colorScheme: { bg: '#ffff00', color: '#ff0000', border: '#00ffff' } },
            { title: 'Flash Sale', content: 'Hurry, sale ends soon!', colorScheme: { bg: '#0000ff', color: '#ff00ff', border: '#00ff00' } },
            { title: 'Mega Sale', content: 'Unbelievable prices just for you!', colorScheme: { bg: '#ff0000', color: '#ffff00', border: '#00ff00' } },
            { title: 'Follow us on Instagram', content: 'Stay updated with our latest news!', image: 'https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png', colorScheme: { bg: '#ffffff', color: '#000000', border: '#ff69b4' } },
            { title: 'New Collection', content: 'Check out our latest collection now!', colorScheme: { bg: '#ff5733', color: '#ffffff', border: '#3333ff' } },
            { title: 'Free Shipping', content: 'Enjoy free shipping on all orders above $50!', colorScheme: { bg: '#33ff57', color: '#000000', border: '#ff33a1' } },
            { title: 'Holiday Sale', content: 'Special discounts for the holiday season!', colorScheme: { bg: '#ff3333', color: '#ffffff', border: '#33ff99' } },
            { title: 'Welcome Bonus', content: 'Get a welcome bonus on your first purchase!', colorScheme: { bg: '#3333ff', color: '#ff33ff', border: '#33ff33' } },
            { title: 'Weekly Deals', content: 'Check out our weekly deals and save big!', colorScheme: { bg: '#ffffff', color: '#0000ff', border: '#ff0000' } },
            { title: 'Gift Cards Available', content: 'Buy gift cards for your loved ones!', colorScheme: { bg: '#ffcc00', color: '#333333', border: '#cc00ff' } },
            { title: 'Join Our Newsletter', content: 'Subscribe to our newsletter for latest updates!', colorScheme: { bg: '#00ccff', color: '#ffffff', border: '#ff99ff' } }
        ];

        function getRandomTime(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomAd() {
            return ads[Math.floor(Math.random() * ads.length)];
        }

        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 300); // 300 is the width of the ad
            const y = Math.random() * (window.innerHeight - 200); // 200 is an approximate height of the ad
            return { x, y };
        }

        function showPopup() {
            const ad = getRandomAd();
            const position = getRandomPosition();
            const popup = document.getElementById("popup");
            
            document.getElementById("ad-title").innerText = ad.title;
            document.getElementById("ad-content").innerText = ad.content;
            if (ad.image) {
                document.getElementById("ad-image").src = ad.image;
                document.getElementById("ad-image").style.display = 'block';
            } else {
                document.getElementById("ad-image").style.display = 'none';
            }

            popup.style.backgroundColor = ad.colorScheme.bg;
            popup.style.color = ad.colorScheme.color;
            popup.style.borderColor = ad.colorScheme.border;

            popup.style.left = `${position.x}px`;
            popup.style.top = `${position.y}px`;

            document.getElementById("overlay").style.display = "block";
            popup.style.display = "block";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
            scheduleNextPopup();
        }

        function redirect() {
            window.location.href = "https://www.example.com";
        }

        function scheduleNextPopup() {
            const randomTime = getRandomTime(10000, 16000);
            setTimeout(showPopup, randomTime);
        }

        document.addEventListener("DOMContentLoaded", () => {
            scheduleNextPopup();
        });
    </script>
</body>
</html>
